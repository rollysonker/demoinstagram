server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/insta_db
    username: root
    password: your_mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
    mongodb:
      uri: mongodb://localhost:27017/insta_posts_db

jwt:
  secret: mySuperSecretJWTKeyThatYouShouldChange
  expirationMs: 86400000 # 1 day

logging:
  level:
    org.springframework: INFO
    com.insta: DEBUG
